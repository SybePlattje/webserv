server {
    listen 8080;
    server_name example.com;
    root /var/www/html;
    index index.html;
    client_max_body_size 10485760;  # 10MB

    # Error pages
    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;

    # Main location
    location / {
        root /var/www/html;
        index index.html index.htm;
        allow_methods GET POST;
        autoindex off;
    }

    # Static files location
    location /static {
        root /var/www/static;
        allow_methods GET;
        autoindex on;
    }

    # API location with restricted methods
    location /api {
        root /var/www/api;
        index api.php;
        allow_methods GET POST PUT DELETE;
        autoindex off;
    }

    # Redirected location
    location /old-blog {
        return 301 /blog;
    }
}