server {
    listen      9999;
    server_name localhost;
    root        /example;
    index       index.html;

    # Maximum allowed size for client request body
    # client_max_body_size 300000;

    # Error page configuration
    error_page  404 /errorPages/404.html;

    # Root location block
    location / {
        allow_methods GET POST DELETE;
        autoindex     off;
    }

    # Test page location
    location /test {
        autoindex     on;
        index         test.html;
        allow_methods GET POST;
    }

    # Redirect configuration
    location /red {
        return 301 /test;
    }

    # CSS file location
    location /main.css {
        root          /example/errorPages;
        allow_methods GET;
        index         main.css;
    }

    # Favicon handling
    location /favicon.ico {
        return 404;
    }

    # CGI scripts location
    location /cgi-bin {
        root            /;
        allow_methods   GET POST DELETE;
        index          time.py;
        
        # CGI configuration
        cgi_path       /usr/bin/python3 /bin/bash;   # Interpreters for Python and Shell scripts
        cgi_ext        py sh;                        # File extensions to handle as CGI
    }
}